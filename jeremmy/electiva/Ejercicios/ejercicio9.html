<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../style.css" />
    <title>Formulario con campos dinámicos y PHP</title>
  </head>
  <body>
    <main class="contenido">
      <a href="../index.php" class="volver"><== VOLVER</a>
      <ul>
        <li>
          Crea un formulario que permita agregar dinámicamente campos de texto
          adicionales al hacer clic en un botón "Agregar campo".
        </li>
        <li>
          Permite también eliminar los campos adicionales si ya no son
          necesarios.
        </li>
      </ul>
      <form action="dinamico.php" method="post">
        <fieldset class="formulario">
          <legend>Campos Dinámicos</legend>
          <div id="campos">
            <input type="text" name="campo[]" placeholder="Ingrese un Valor" />
          </div>
          <button type="button" id="agregar_campo">Agregar Campo</button>
          <button type="submit">Enviar</button>
        </fieldset>
      </form>
    </main>
    <script>
      $(document).ready(function () {
        var numero_campos = 1;

        $("#agregar_campo").click(function () {
          numero_campos++;
          var nuevo_campo =
            '<input type="text" name="campo[]" placeholder="Ingrese un valor"><button type="button" class="eliminar_campo">Eliminar</button>';
          $("#campos").append(nuevo_campo);
        });

        $(document).on("click", ".eliminar_campo", function () {
          $(this).parent().remove();
        });
      });
    </script>
  </body>
</html>
